<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div id="main-div">
      <div id="result-div">
        <h5 class="light-blue-text">Your Result</h5>
        <div id="result-circle">
          <div id="text-76"><h1>76</h1></div>
          <div id="circle-100"><p>of 100</p></div>
        </div>
        <h3>Great</h3>
        <p class="light-blue-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="summary-div">
      <h5 id="summary-text">Summary</h5> 
      <div class="result-bubble" id="reaction-bubble"><span class="light-red"><img src="assets/images/icon-reaction.svg" />Reaction</span> <span class="dark-lb">80 <span class="color-100s">/ 100</span></span> </div>
      <div class="result-bubble" id="memory-bubble"><span class="orangey-yellow"><img src="assets/images/icon-memory.svg" />Memory</span> <span class="dark-lb">92 <span class="color-100s">/ 100</span></span> </div>
      <div class="result-bubble" id="verbal-bubble"><span class="green-teal"><img src="assets/images/icon-verbal.svg" />Verbal</span> <span class="dark-lb">61 <span class="color-100s">/ 100</span></span> </div>
      <div class="result-bubble" id="visual-bubble"><span class="cobalt-blue"><img src="assets/images/icon-visual.svg" />Visual</span> <span class="dark-lb">73 <span class="color-100s">/ 100</span></span></div>
      <div id="continue-btn" class="btn">Continue</div>
    </div></div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
